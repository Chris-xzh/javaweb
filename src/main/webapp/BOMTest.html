<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            //得到HTML
            document.getElementById("b1").onclick = function () {
                var div = document.getElementById("myDiv");
                alert(div.innerHTML);
            }

            //设置HTML
            document.getElementById("b2").onclick = function () {
                var div = document.getElementById("myDiv");
                div.innerHTML = "<h2 style='color: red'>我是标题</h2>";
            }

            //得到text
            document.getElementById("b3").onclick = function () {
                var div = document.getElementById("myDiv");
                //得到HTML
                alert(div.innerText);
            }

            //设置Text
            document.getElementById("b4").onclick = function () {
                var div = document.getElementById("myDiv");
                div.innerText = "<h2 style='color: red'>我是标题</h2>";
            }
        }
    </script>
</head>
<body>
<div id="myDiv">
    <span>
        <a href="#">我是链接</a>
    </span>
</div>
<hr/>
<!--innerHTML和innerText区别-->
<input type="button" id="b1" value="得到HTML">
<input type="button" id="b2" value="设置HTML">
<input type="button" id="b3" value="得到Text">
<input type="button" id="b4" value="设置Text">
</body>
</html>
